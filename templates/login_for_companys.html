<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
  <script>
    var msg = "{{message}}";
    if (msg){
        alert(msg);
    }
</script>

  <div class="bg-white p-8 rounded-xl shadow-xl w-96">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form action="/login_for_companys" method="POST">
      <input type="email" placeholder="Usermail" name ="Mail" class="w-full mb-4 p-2 border rounded-lg" required>
      <input type="password" placeholder="Password" name="Password" class="w-full mb-4 p-2 border rounded-lg" required>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Login</button>
      <a href="./sign-in_for_company" style="color: rgba(0, 0, 255, 0.527);">New Company ? Create An Account🏠</a>
    </form>
  </div>


</body>
</html>
