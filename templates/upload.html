<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h2 class="text-2xl mb-4">Company Project Upload</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="p-6 rounded shadow-md w-1/2" style="background-color: rgb(72, 247, 247);">
        <input type="text" name="title" placeholder="Project Title" class="w-full p-2 mb-3 border" required>
        <textarea name="description" placeholder="Project Description" class="w-full p-2 mb-3 border" required></textarea>
        <input type="text" name="company" placeholder="Company Name" class="w-full p-2 mb-3 border" required>
        <select name="language" class="w-full p-2 mb-3 border" required>
            <option value="">Select Language</option>
            <option>Java</option>
            <option>Python</option>
            <option>C++</option>
            <option>C</option>
            <option>HTML</option>
        </select>
        <input type="url" name="dataset_link" placeholder="Dataset Link" class="w-full p-2 mb-3 border">
        <label class="block mb-2 font-semibold">Upload Project Details pdf:</label>
        <input type="file" name="pdf" class="w-full p-2 mb-3 border" required>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Upload</button>
    </form>
</body>
</html>
