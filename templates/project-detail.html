<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Java Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div>

  <h1 class="text-2xl font-bold mb-6">{{language.capitalize()}} Project</h1>
 
  </div>
  <!-- Project Cards Container -->
  <!--<div id="projectContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>-->

  <!-- PDF Modal -->
  <div id="pdfModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-4 rounded-xl w-3/4 h-3/4 relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-red-500 text-xl">&times;</button>
      <iframe id="pdfViewer" src="" class="w-full h-full"></iframe>
    </div>
  </div>

  <div class="grid grid-cols-3 gap-6" id="projectContainer">
    {% for project in projects %}
  <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col justify-between">
    <h2 class="text-xl font-bold mb-2">{{ project.title }}</h2>
    <p class="mb-1"><strong>Company:</strong> {{ project.company }}</p>
    <p class="mb-4">{{ project.description }}</p>
    <div class="flex space-x-2 mb-2">
      <a href="{{ project.dataset_link }}" download class="bg-blue-500 text-white px-3 py-2 rounded-lg text-sm">Download Dataset</a>
      <a href="/file_view/{{ project.pdf_id }}" target="_blank" class="bg-green-500 text-white px-3 py-2 rounded-lg text-sm">View PDF</a>
      <a href="/file/{{ project.pdf_id }}" download class="bg-purple-500 text-white px-3 py-2 rounded-lg text-sm">Download PDF</a>
    </div>
  </div>
    {% endfor %}
</div>
<script>
  // Sample Project Data
  const projects = [
    {
      title: "Java E-commerce Website",
      company: "ABC Pvt Ltd",
      description: "Build an e-commerce website using Java, include product listings, cart & payments.",
      dataset: "datasets/java-dataset1.zip",
      pdf: "docs/java-project1.pdf"
    },
    {
      title: "Java Library System",
      company: "XYZ Corp",
      description: "Create a library management system using Java with GUI.",
      dataset: "datasets/java-dataset2.zip",
      pdf: "docs/java-project2.pdf"
    }
  ];

  
  


  // View PDF Modal
  function viewPDF(pdfPath) {
    document.getElementById('pdfViewer').src = pdfPath;
    document.getElementById('pdfModal').classList.remove('hidden');
  }

  function closeModal() {
    document.getElementById('pdfModal').classList.add('hidden');
    document.getElementById('pdfViewer').src = '';
  }
</script>

</body>
</html>
